<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="styles.css"/>
    <script src="index.js" defer></script>
    <script
      src="https://kit.fontawesome.com/4cb54c9f62.js"
      crossorigin="anonymous"
    ></script>   
    <title>Calculator</title>
  </head>
  <body>
    <div class="main">
      <!-- Calculator -->
      <div class="container">
        <input type="text" id="input" class="display" placeholder="0" readonly />
        <div id="buttons">
          <button class="all-clear clear" data-operation="clear">C</button>
          <button data-operation="backspace">
            <i class="fas fa-backspace clear"></i>
          </button>
          <button data-math="/" class="action">/</button>
          <button data-num="1">1</button>
          <button data-num="2">2</button>
          <button data-num="3">3</button>
          <button data-math="*" class="action">*</button>
          <button data-num="4">4</button>
          <button data-num="5">5</button>
          <button data-num="6">6</button>
          <button data-math="+" class="action">+</button>
          <button data-num="7">7</button>
          <button data-num="8">8</button>
          <button data-num="9">9</button>
          <button data-math="-" class="action">-</button>
          <button class="middle-dot" data-num=".">.</button>
          <button data-num="0">0</button>
          <button data-operation="equals" class="equal action">=</button>
        </div>
      </div>
    </div>
    <!-- Footer -->
    <div class="footer">
      Copyright Â©
      <script>
        document.write(new Date().getFullYear());
      </script>
      Iryna Kysil
    </div>
  </body>
</html>
